<div class="parent">

    <mat-form-field appearance="outline" color="accent">
      <mat-label>Number in Hexadecimal</mat-label>
      <input matInput placeholder="Type in" #number>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Enter the number you want to convert to Binary</mat-hint>
    </mat-form-field>
    <button  mat-raised-button color="accent" (click)="onClick(number.value)"  style="margin: 1px;">Convert</button>
  </div>
